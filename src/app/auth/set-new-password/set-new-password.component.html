

<body>
    <div class="container">
        <form nz-form nzLayout='vertical' class="login-form" (ngSubmit)="submitForm()">
          <h2 style="text-align: center;">SET NEW PASSWORD</h2>
          <nz-form-item>
            <nz-form-label nzRequired>New Password</nz-form-label>
            <nz-form-control nzErrorTip="Please input the code shared via your email!">
              <nz-input-group nzPrefixIcon="lock">
                <input name="username" type="userName" nz-input placeholder="userName" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzRequired>Confirm Password</nz-form-label>
            <nz-form-control nzErrorTip="Please input the code shared via your email!">
              <nz-input-group nzPrefixIcon="lock">
                <input name="username" type="userName" nz-input placeholder="userName" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <div nz-row class="login-form-margin">
          </div>
          <button nz-button type="submit" class="login-form-button" nzType="primary">Submit</button>
          <div nz-col [nzSpan]="12">
            <a style="color: rgb(0, 38, 255); float:inline-end" routerLink="/login" class="login-form-forgot">Back To Login</a>
          </div><br>
              </form>
      </div>
    </body>
