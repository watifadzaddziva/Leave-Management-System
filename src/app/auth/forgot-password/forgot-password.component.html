<body>
<div class="container">
  <div > 
    <form [formGroup]="form" nz-form nzLayout='vertical'style="width: 450px;" class="login-form" (ngSubmit)="submitForm()">
        <h3 >FORGOT PASSWORD</h3>
      <nz-form-item>
        <nz-form-label nzRequired>Email</nz-form-label>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input formControlName="email"  nz-input placeholder="email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
      </div>
      <button nz-button type="submit" class="login-form-button" nzType="primary">Recover</button>
      <div nz-col [nzSpan]="12">
        <a style="color: rgb(0, 38, 255); float:inline-end" routerLink="/login" class="login-form-forgot">Back To Login</a>
      </div><br>
          </form>
           </div>

  </div>
</body>
