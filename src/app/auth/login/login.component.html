<body>
<div class="container">
    <form nz-form nzLayout='vertical' style="width:400px;" class="login-form"   (ngSubmit)="submitForm()">
      <img src="/assets/artBoard.png" alt="Logo" style="width: 400px; margin-bottom: 25px;">
      <nz-form-item>
          <nz-form-label nzRequired >  Username</nz-form-label>
          <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group nzPrefixIcon="user">
              <input [(ngModel)]="user.username" name="username"  type="userName" nz-input  placeholder="userName" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired > Password</nz-form-label>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input [(ngModel)]="user.password" name="password"  type="password" nz-input  placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="16">
            <a style="color:rgb(0, 38, 255);"  routerLink="/forgot-password"   class="login-form-forgot">Forgot password</a>
          </div>
        </div>
        <button nz-button type="sumbit"  class="login-form-button " nzType="primary">Log in</button>
       <p> No Account ?   <a style="color:rgb(0, 38, 255);"    routerLink="/register">Register now!</a></p> 
      </form>
</div>
</body>
