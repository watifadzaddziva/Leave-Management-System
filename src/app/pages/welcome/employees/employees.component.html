<button nz-button nzType="primary" class="right" (click)='toggle(true)'>
 
    <span >Add Employee</span>
</button><br>

    <nz-drawer
      [nzBodyStyle]="{ overflow: 'auto' }"
      [nzMaskClosable]="false"
      [nzWidth]="600"
      [nzVisible]="visible"
      [nzTitle]='employee.id ? "Edit employee" : "Add employee"'
      (nzOnClose)='toggle(false)'
    >
      <form nz-form *nzDrawerContent [formGroup]="employeeForm"  (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>First Name</nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input [(ngModel)]="employee.firstName"  class="form-control"formControlName="firstName" name="firstName" nz-input placeholder="please enter first name" />
              </nz-form-control>
            </nz-form-item>
         
        
              <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Last Name</nz-form-label>
                <nz-form-control [nzSpan]="14">
                  <input [(ngModel)]="employee.lastName"  class="form-control"formControlName="lastName"  name="lastName" nz-input placeholder="please enter last name" />
                </nz-form-control>
              </nz-form-item>
        
          
              <nz-form-item>
                <nz-form-label  [nzSpan]="7" nzRequired>Email</nz-form-label>
                <nz-form-control [nzSpan]="14" nzHasFeedback [nzErrorTip]="emailErrorTpl">
                    <input class="form-control" formControlName="email" [(ngModel)]="employee.email" name="email" nz-input  name="email" placeholder="please enter valid email"   type="email" />
                    <ng-template #emailErrorTpl let-control>
                      <ng-container *ngIf="control.hasError('email')">The input is not valid E-mail!</ng-container>
                      <ng-container *ngIf="control.hasError('required')">Please input your E-mail!</ng-container>
                    </ng-template>
                  </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <nz-form-label [nzSpan]="7" nzFor="gender" nzRequired>Gender</nz-form-label>
                <nz-form-control [nzSpan]="14" nzErrorTip="Please select your gender!">
                  <nz-select
                  class="form-control"
                    id="gender"
                    nzPlaceHolder="Select gender"
                    [(ngModel)]="employee.gender" name="gender"
                    formControlName="gender">
                    <nz-option nzValue="MALE" nzLabel="male"></nz-option>
                    <nz-option nzValue="FEMALE" nzLabel="female"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
         
                <nz-form-item>
                    <nz-form-label  [nzSpan]="7" nzRequired>Date of Birth</nz-form-label>
                    <nz-form-control  [nzSpan]="14" >
                      <nz-date-picker class="login-form-button login-form-margin"  formControlName="dateOfBirth"  [(ngModel)]="employee.dateOfBirth" name="dateOfBirth"  nzPlaceHolder="select date of birth" ></nz-date-picker>
                    </nz-form-control>
                  </nz-form-item>
           
             
        <nz-form-item nz-row class="register-area">
            <nz-form-control  [nzOffset]="7" [nzSpan]="10">
                <button nz-button nzType="primary" type="submit" [disabled]="employeeForm.invalid">Save</button>&nbsp;
                <button nz-button (click)='toggle(false)' type='reset'>Cancel</button>
            </nz-form-control>
          </nz-form-item>    
      </form>  
    </nz-drawer>

<br>
    <!-- display table -->
    <nz-table #basicTable [nzData]="allEmployees" >
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Emal</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.firstName }}</td>
            <td>{{ data.lastName }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.gender }}</td>
            <td>{{ data.dateOfBirth | date :'shortDate' }}</td>
            <td>
              <button nz-button nzType="default"  (click)='edit(data)' ><i nz-icon nzType="edit" nzTheme="outline"></i></button>
                  <button nz-button nzType="default"  (click)="confirm(data.id)" nzDanger><i nz-icon nzType="delete" nzTheme="outline"></i></button>
                
            </td>
          </tr>
        </tbody>
      </nz-table>
