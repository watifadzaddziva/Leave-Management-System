

      <div class='container'>
        <div class='right'>
          <app-set-employees [employee]='employee' (output)='reload($event)'></app-set-employees>
        </div>
        <nz-table 
                 #basicTable [nzData]='employees' [nzPageSize]='7'
                  >
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor='let data of basicTable.data'>
         <td> <a  routerLink='/welcome/employee-details/{{data.id}}'>{{data.firstName}} </a></td>   
            <td><a  routerLink='/welcome/employee-details/{{data.id}}'>{{data.lastName}} </a></td>
            <td>{{data.email}} </td>
            <td>{{data.gender}} </td>
            <td>{{data.dateOfBirth}} </td>
            <td>
              <nz-button-group>
              <app-set-employees [employee]='data' (output)='load($event)'></app-set-employees>
              <a
                nz-popconfirm
                nzPopconfirmTitle="Are you sure delete this employee?"
                nzPopconfirmPlacement="bottom"
                (nzOnConfirm)="confirm(data.id)"
                nz-butto>
                <button nz-button nzType="default" nzDanger><i nz-icon nzType="delete" nzTheme="outline"></i></button>
              </a>
              </nz-button-group>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </div>
