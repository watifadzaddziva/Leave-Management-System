<h2>All Users</h2>
<nz-table #basicTable [nzData]='admins' [nzPageSize]='7'>
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor='let data of basicTable.data'>
         <td>{{data.firstName}}</td>   
           <td>{{data.lastName}}</td>
            <td>{{data.username }}</td>
           <td>{{data.email}} </td>
            <td>{{data.gender}} </td>
            <td>{{data.dateOfBirth}} </td>
          </tr>
          </tbody>
        </nz-table>
