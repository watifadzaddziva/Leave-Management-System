<div class='container'>
  <div class="row right">
  <div class='col' >
    <app-main style="float:right" [leave]='leave' (output)='reload($event)'></app-main>
  </div>
</div>
<br>
  <nz-table 
           #basicTable [nzData]='leaves' [nzPageSize]='7'
            >
    <thead>
    <tr>
      <th>Leave Type</th>
      <th>Reason</th>
      <th>Status</th>
      <th>Duration</th>
      <th>To</th>
      <th>From</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let data of basicTable.data'>
     <td>{{data.email}} </td>
      <td>{{data.gender}} </td>
      <td>{{data.dateOfBirth}} </td>
      <td>{{data.email}} </td>
      <td>{{data.gender}} </td>
      <td>{{data.dateOfBirth}} </td>
      <td>
        <nz-button-group>
        <app-main [leave]='data' (output)='load($event)'></app-main>
        <a
          nz-popconfirm
          nzPopconfirmTitle="Are you sure delete this leave?"
          nzPopconfirmPlacement="bottom"
          (nzOnConfirm)="confirm(data.id)"
          nz-butto>
          <button nz-button nzType="default" nzDanger><i nz-icon nzType="delete" nzTheme="outline"></i></button>
        </a>
        </nz-button-group>
      </td>
    </tr>
    </tbody>
  </nz-table>
